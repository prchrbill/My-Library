{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider brown">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Book</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title" value="{{item.title}}">

					<label for="author">Author:</label>
					<div class="input-group">
						<input type ="text" maxlength="50" class="form-control" name="author" value="{{item.author}}">
					</div>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="750" rows="15" cols='50' name="description">{{item.description}}</textarea>

					<label for="catalog">Catalog:</label>
					<input type ="text" maxlength="25" class="form-control" name="catalog" value="{{item.catalog}}">


					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save Changes
					</button>
					<a href = '{{url_for('currentLibrary', mylibrary_id=mylibrary_id)}}'>
						<div class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</div>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
