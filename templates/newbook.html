{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider blue">
			<div class="col-md-6"></div>
		</div>

		<div class="row banner main">
			<div class="col-md-1"></div>
			<div class="col-md-6 padding-none">
				<h1>New Library Book</h1>
			</div>
		</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title"placeholder="Title of the Book" required>

					<label for="author">Author:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="50" name="author" placeholder="Author of Book" required>
					</div>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="750" rows="15" cols='50' name="description" placeholder="Description of the book" required></textarea>

					<label for="catalog">Catalog:</label>
					<input type ="text" maxlength="25" class="form-control" name="catalog"placeholder="Genre of the book" required>
				</div>
				<div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Add Book</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
